<label>Server Name</label>
<input 
  type="text" 
  class="form-control"
  [(ngModel)]="serverName">
<button 
  class="btn  btn_primary"
  [class.sample] = "allowServerCreation"
  [disabled]="!allowServerCreation"
  (click)="onCreateServer()">Add Server</button>
<p *ngIf = "showServerCreationStatus; else noServer">Server "{{ serverName }}" is Added ! </p>
<ng-template #noServer>
  <p>
    No Server was Created !
  </p>
</ng-template>
<app-server *ngFor = "let server of servers"></app-server>

<button 
  class="btn  btn_primary"
  (click) = "toggleDetails()">Display Details</button>
<p *ngIf = "displayDetails">Secret Password : 'tuna'</p>

<p *ngFor = "let log of logs; let i = index"
  [ngStyle]="{'background-color': getLogColor(i)}"
  [ngClass]="{whitecolor: i >= 4}">{{ log }}</p>
